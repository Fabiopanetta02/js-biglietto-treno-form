<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabio Panetta">
    <meta name="description" content="">
    <link rel="icon" href="" type="">
    <!-- FONT -->
    <!-- STYLE BOOTSTRAP-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous"
    >
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno form</title>
</head>
<body class="bg-primary">
    <section id="calculator-ticket">
        <!-- Titolo -->
        <h1 class="text-center text-white py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="container bg-white rounded">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="row">
                        <!-- Nome e Cognome -->
                        <div class="col text-center mt-4">
                            <label for="username" class="d-block mb-2">Nome e Cognome</label>
                            <input type="text" id="username"> 
                        </div>
                        <!-- Km da percorrere -->
                        <div class="col text-center mt-4">
                            <label for="kms" class="d-block mb-2">Km da percorrere</label>
                            <input type="number" id="kms">
                        </div>
                        <!-- Fascia d'età -->
                        <div class="col text-center mt-4">
                            <label for="age" class="d-block mb-2">Fascia d'età</label>
                            <select name="age" id="age">
                                <option value="17">Minorenne</option>
                                <option value="18">Maggiorenne</option>
                                <option value="66">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center my-4">
                    <!-- Bottoni -->
                    <button id="create" class="px-2 mx-2">Genera</button>
                    <button id="delete" class="px-2 mx-2">Annulla</button>
                </div>
            </div>
        </div> 
    </section>

    <section id="my-ticket" class="ticket">
        <h2 class="text-center text-white mt-5 fw-bold">IL TUO BIGLIETTO</h2>
        <!-- Biglietto -->
        <div class="container bg-white">
            <span class="fs-4 fw-bold d-inline-block mt-3 px-3">DETTAGLIO PASSEGGERI</span>
            <div class="row px-3">
                <div class="col-3 bg-secondary mb-4">
                    <span class="d-block fs-4 fw-bold mb-5 pt-3">NOME PASSEGGERO</span>
                    <span class="d-block fs-3 fw-bold mb-3" id="username-ticket"></span>
                </div>
                <div class="col-3 ">
                    <span class="d-block fs-4 fw-bold mb-5 pt-3">Offerta</span>
                    <span class="d-block fs-4 my-2" id="discount"></span>
                </div>
                <div class="col-2">
                    <span class="d-block fs-4 fw-bold mb-5 pt-3">Carrozza</span>
                    <span class="d-block fs-5" id="carriage"></span>
                </div>
                <div class="col-2">
                    <span class="d-block fs-4 fw-bold mb-5 pt-3">Codice CP</span>
                    <span class="d-block fs-5" id="code"></span>
                </div>
                <div class="col-2">
                    <span class="d-block fs-4 fw-bold  mb-5 pt-3">Costo biglietto</span>
                    <span class="d-block fs-5" id="priceticket"></span>
                </div>
            </div>
        </div>
        <p ></p>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
