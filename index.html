<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabio Panetta">
    <meta name="description" content="">
    <link rel="icon" href="" type="">
    <!-- FONT -->
    <!-- STYLE BOOTSTRAP-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous"
    >
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno form</title>
</head>
<body>
    <section class="bg-primary">
        <!-- Titolo -->
        <h1 class="text-center text-white mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="container">
            <!-- Nome e Cognome -->
            <div>
                <label for="username">Nome e Cognome</label>
                <input type="text" id="username">
            </div>

            <!-- Km da percorrere -->
            <div>
                <label for="kms">Km da percorrere</label>
                <input type="number" id="kms">
            </div>

            <!-- Fascia d'età -->
            <div>
                <label for="age">Fascia d'età</label>
                <select name="age" id="age">
                    <option value="Minor">Minorenne</option>
                    <option value="Major">Maggiorenne</option>
                    <option value="Over-65">Over 65</option>
                </select>
            </div>

            <!-- Bottoni -->
            <button id="create">Genera</button>
            <button id="delete">Annulla</button>
        </div> 

        <!-- Biglietto -->
        <p id="ticket-finish"></p>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
